<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>


<body class="bg-gray-100">

    <script src="myscripts.js"></script>

    <div class="flex justify-center fade-in mb-8">
        <div class="flex w-full max-w-2xl rounded-lg shadow-lg bg-white p-6">
            <div class="w-full">
                <div class="mb-4">
                    <h2 class="text-xl font-bold text-center text-gray-700">Search</h2>
                </div>
                <form id="searchForm" class="space-y-4">
                    <div class="form-group">
                        <label for="searchText" class="block text-sm font-medium text-gray-700">Search Text</label>
                        <input type="text" id="searchText" class="form-control mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter text to search">
                    </div>
                    <div class="form-group">
                        <label for="searchImage" class="block text-sm font-medium text-gray-700">Search Image</label>
                        <input type="file" id="searchImage" class="form-control-file mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" accept="image/*">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300 w-full">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </div>

    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
